{% extends 'app/dummy.html' %}

{% block title %}
    <title>create page</title>
{% endblock %}

{% block body_block %}
{% if form.instance.pk %}
    <h1> fill the update form </h1>
{% else %}
    <h1> fill the create form</h1>
{% endif %}

<form method="POST">
    {% csrf_token %}
        {{form.as_p}}
        
{% if form.instance.pk %}
    <input type="submit" value="Update" class="btn btn-secondary">
{% else %}
    <input type="submit" value="Create" class="btn btn-success">
{% endif %}
    
</form>
{% endblock %}
